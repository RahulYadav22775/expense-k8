apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: expense
data:
   DB_HOST: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: expense
  labels:  # these are replicaset labels
    app: backend
    tier: api
    project: expense
spec:
  # modify replicas according to your case
  replicas: 2
  selector:
    matchLabels:   # these are used to select the pod to create replicas
      app: backend
      tier: api
      project: expense
  #this is pod defination    
  template:
    metadata:
      labels:  # these are pod labels
         app: backend
         tier: api
         project: expense
    spec:
      initContainers:
      - name: init-myservice
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup mysql; do echo waiting for myservice; sleep 2; done"]
      containers:
      - name: backend
        image: joindevops/backend:v1
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 128Mi
        envFrom:
        - configMapRef:
            name: backend-config
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 15 #waits till 15 sec and hecks whether ready or not
          periodSeconds: 10 # checks after every 10 sec
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
          


---
kind: Service
apiVersion: v1
metadata:
  name: backend
  namespace: expense
spec:
  selector:
     app: backend
     tier: api
     project: expense
  ports:
  - name: backend-port
    protocol: TCP
    port: 8080 # service port
    targetPort: 8080 # container port

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
 name: backend
 namespace: expense
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: backend
 minReplicas: 1
 maxReplicas: 10
 targetCPUUtilizationPercentage: 15 #usually 75 in real envi
